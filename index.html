<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="nav">
        <a href="highscores.html">View Highscores</a>
        <h3>Time: <span id="time"></span></h3>  
    </header>
    <main id="container">
        <div id="startPage">
            <h1 id="title">Coding Quiz Challenge</h1>
            <p id="descript"> Try to answer as many questions as you can before the timer runs out. Keep in mind wrong answers will impact the score/time by 10 seconds!</p>
            <button id="startBtn" class="btn">Start!</button>
        </div>
        <div class="quizArea">
       
        </div>
        <div id="feedback"></div>
        <div id="form">
            <form>
                <input type="text" id="initials">Initials</input>
                <button type="submit" id="submitBtn">Submit</button>
        </div>
    </main>
<script src="./assets/js/script.js"></script>   
</body>
</html>
